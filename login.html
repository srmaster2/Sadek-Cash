<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - SADEK CASH</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <style>
:root {
      --primary-color: #3b82f6; /* أزرق نيون */
      --secondary-color: #1e293b; /* كحلي غامق */
      --accent-color: #06b6d4; /* سماوي */
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-gradient);
      color: #f8fafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* إضافة دوائر جمالية في الخلفية */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.4;
    }
    body::before { background: var(--primary-color); top: 10%; left: 15%; }
    body::after { background: var(--accent-color); bottom: 10%; right: 15%; }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container p {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #cbd5e1;
      padding-right: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }

    .btn-login:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
      box-shadow: 0 10px 20px -3px rgba(59, 130, 246, 0.5);
    }

    .btn-signup {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: transparent;
      color: #e2e8f0;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-signup:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .toast {
      position: fixed;
      top: 20px; /* نقل التنبيه للأعلى ليكون أوضح */
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      z-index: 1000;
      display: none;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { transform: translate(-50%, -100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    .toast.success { background: #10b981; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3); }
    .toast.error { background: #ef4444; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3); }  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa fa-shield-halved me-2"></i>SADEK CASH</h2>
    <div id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="user@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <button class="btn-login" onclick="login()">تسجيل الدخول</button>
      <button class="btn-signup" onclick="toggleSignup()">إنشاء حساب جديد</button>
    </div>
    <div id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupName">الاسم الكامل</label>
        <input type="text" id="signupName" placeholder="الاسم الكامل" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">البريد الإلكتروني</label>
        <input type="email" id="signupEmail" placeholder="user@example.com" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">كلمة المرور</label>
        <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
      </div>
      <button class="btn-login" onclick="signup()">إنشاء الحساب</button>
      <button class="btn-signup" onclick="toggleSignup()">العودة لتسجيل الدخول</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script>
    // تأكيد جاهزية supabase قبل الاستعمال
    if (!window.supa || !window.supa.auth) {
      throw new Error('Supabase client not initialized. Ensure the CDN and config.js are loaded first.');
    }
    // Use the global client via window.supa to avoid scope issues

    function showToast(message, isSuccess = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showToast('يرجى إدخال البريد الإلكتروني وكلمة المرور', false);
        return;
      }

      const { data, error } = await window.supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showToast('خطأ في تسجيل الدخول: ' + error.message, false);
      } else {
        showToast('تم تسجيل الدخول بنجاح');
        // إعادة توجيه إلى الصفحة الرئيسية
        window.location.href = 'index.html';
      }
    }

    async function signup() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      
      if (!name || !email || !password) {
        showToast('يرجى ملء جميع الحقول', false);
        return;
      }

      const { data, error } = await window.supa.auth.signUp({
        email,
        password,
        options: {
          data: { name }
        }
      });

      if (error) {
        showToast('خطأ في إنشاء الحساب: ' + error.message, false);
      } else {
        showToast('تم إنشاء الحساب، تحقق من بريدك الإلكتروني للتفعيل');
        toggleSignup(); // العودة لنموذج تسجيل الدخول
      }
    }

    function toggleSignup() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }

    // التحقق من حالة المصادقة عند تحميل الصفحة
    window.supa.auth.onAuthStateChange((event, session) => {
      if (session && !window.__redirecting) {
        window.__redirecting = true;
        window.location.replace('index.html');
      }
    });
    // التحقق من الجلسة عند الدخول
    window.supa.auth.getUser().then(({ data: { user } }) => {
      if (user && !window.__redirecting) {
        window.__redirecting = true;
        window.location.replace('index.html');
      }
    });
  </script>
</body>
</html>
