<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - SADEK CASH</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #10b981;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #059669;
    }
    .btn-signup {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: transparent;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-signup:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      display: none;
    }
    .toast.success { background-color: #10b981; }
    .toast.error { background-color: #ef4444; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa fa-shield-halved me-2"></i>SADEK CASH</h2>
    <div id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="user@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <button class="btn-login" onclick="login()">تسجيل الدخول</button>
      <button class="btn-signup" onclick="toggleSignup()">إنشاء حساب جديد</button>
    </div>
    <div id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupName">الاسم الكامل</label>
        <input type="text" id="signupName" placeholder="الاسم الكامل" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">البريد الإلكتروني</label>
        <input type="email" id="signupEmail" placeholder="user@example.com" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">كلمة المرور</label>
        <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
      </div>
      <button class="btn-login" onclick="signup()">إنشاء الحساب</button>
      <button class="btn-signup" onclick="toggleSignup()">العودة لتسجيل الدخول</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script>
    // تأكيد جاهزية supabase قبل الاستعمال
    if (!window.supa || !window.supa.auth) {
      throw new Error('Supabase client not initialized. Ensure the CDN and config.js are loaded first.');
    }
    // Use the global client via window.supa to avoid scope issues

    function showToast(message, isSuccess = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showToast('يرجى إدخال البريد الإلكتروني وكلمة المرور', false);
        return;
      }

      const { data, error } = await window.supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showToast('خطأ في تسجيل الدخول: ' + error.message, false);
      } else {
        showToast('تم تسجيل الدخول بنجاح');
        // إعادة توجيه إلى الصفحة الرئيسية
        window.location.href = 'index.html';
      }
    }

    async function signup() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      
      if (!name || !email || !password) {
        showToast('يرجى ملء جميع الحقول', false);
        return;
      }

      const { data, error } = await window.supa.auth.signUp({
        email,
        password,
        options: {
          data: { name }
        }
      });

      if (error) {
        showToast('خطأ في إنشاء الحساب: ' + error.message, false);
      } else {
        showToast('تم إنشاء الحساب، تحقق من بريدك الإلكتروني للتفعيل');
        toggleSignup(); // العودة لنموذج تسجيل الدخول
      }
    }

    function toggleSignup() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }

    // التحقق من حالة المصادقة عند تحميل الصفحة
    window.supa.auth.onAuthStateChange((event, session) => {
      if (session && !window.__redirecting) {
        window.__redirecting = true;
        window.location.replace('index.html');
      }
    });
    // التحقق من الجلسة عند الدخول
    window.supa.auth.getUser().then(({ data: { user } }) => {
      if (user && !window.__redirecting) {
        window.__redirecting = true;
        window.location.replace('index.html');
      }
    });
  </script>
</body>
</html>
