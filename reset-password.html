<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - SADEK CASH</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <style>
    /* تم نسخ التنسيقات من صفحة الدخول لضمان الهوية البصرية */
    :root { --primary-color: #3b82f6; --secondary-color: #1e293b; --accent-color: #06b6d4; --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
    body { font-family: 'Cairo', sans-serif; background: var(--bg-gradient); color: #f8fafc; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 40px; width: 90%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .form-group { margin-bottom: 20px; text-align: right; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #cbd5e1; }
    .form-group input { width: 100%; padding: 14px; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; background: rgba(0, 0, 0, 0.2); color: white; box-sizing: border-box; }
    .btn-login { width: 100%; padding: 14px; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); color: white; font-weight: 700; cursor: pointer; margin-top: 10px; }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 12px; display: none; z-index: 1000; }
    .toast.success { background: #10b981; }
    .toast.error { background: #ef4444; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa fa-key me-2"></i> كلمة مرور جديدة</h2>
    <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px;">أدخل كلمة المرور الجديدة والقوية لحسابك</p>
    
    <div class="form-group">
      <label for="newPassword">كلمة المرور الجديدة</label>
      <input type="password" id="newPassword" placeholder="••••••••" required>
    </div>
    
    <button class="btn-login" onclick="updatePassword()">تحديث كلمة المرور</button>
  </div>
  <div id="toast" class="toast"></div>

  <script>
    function showToast(message, isSuccess = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    async function updatePassword() {
      const newPassword = document.getElementById('newPassword').value;
      if (newPassword.length < 6) {
        showToast('يجب أن تكون كلمة المرور 6 أحرف على الأقل', false);
        return;
      }

      const { error } = await window.supa.auth.updateUser({ password: newPassword });

      if (error) {
        showToast('خطأ: ' + error.message, false);
      } else {
        showToast('تم تغيير كلمة المرور بنجاح! جاري تحويلك...');
        setTimeout(() => window.location.href = 'login.html', 2000);
      }
    }
  </script>
</body>
</html>
